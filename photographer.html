<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="https://kit.fontawesome.com/a18e5efe47.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/"><img src="assets/images/logo.png" class="logo" alt="Fisheye home page" /></a>
    </header>
    <main id="main" class="photographer-page">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact me">Contactez-moi</button>
        <div class="detailspic-container">
          <img src="assets/photographers/account.png" alt="Portrait photographe" id="ph-pic" class="detailspic">
        </div>
      </section>
      <nav class="sort">
        <h3 aria-label="sort by" id="sort-by">Trier par</h3>
        <div  class="sort-menu-container"
              id="sort-menu-container" 
              data-open="false" 
              role="button" 
              aria-haspopup="listbox"
              aria-expanded="true"
              >
          <ul role="listbox" aria-activedescendant="true" aria-labelledby="sort-by">
            <li id="title-sort" aria-selected="true"><a href="#">Titre</a></li>
            <li id="popularity-sort"><a href="#">Popularité</a></li>
            <li id="date-sort"><a href="#">Date</a></li>
          </ul>
          <span class="fa-solid fa-angle-down" style="color: #ffffff;" id="sort-arrow" aria-hidden="true"></span>
        </div>
      </nav>
      <section class="media-section"></section>
    </main>
    <div id="contact_modal" aria-label="Formulaire de contact" aria-hidden="true">
      <!--ajout du role='dialog'-->
			<div class="modal" role="dialog" aria-labelledby="modal-title">
				<header>
          <h2 id="modal-title"><span>Contactez-moi</span><br/><span></span></h2>
          <img id="close-btn" src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer" aria-label="Close contact form"/>
        </header>
        <!--ajout des champs-->
				<form>
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" name="Prénom" id="firstname" aria-label="Send" />
					</div>
					<div>
						<label for="lastname">Nom</label>
						<input type="text" name="Nom" id="lastname" />
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" name="Email" id="email" />
					</div>
					<div>
						<label for="message">Votre message</label>
            <textarea name="Message" id="message" cols="30" rows="10"></textarea>
					</div>
          <button class="contact_button" id="submit" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox" aria-label="image closeup view" role="dialog" aria-hidden="true">
      <button aria-label="close dialog" class="lightbox-switch lightbox-close" id="close-lightbox">
        <span class="fa-solid fa-xmark" style="color: #901c1c;" aria-hidden="true"></span>
      </button>
      <a href="" class="lightbox-switch lightbox-previous" aria-label="previous image" id="lightbox-previous">
        <span class="fa-solid fa-chevron-left" style="color: #901c1c;" aria-hidden="true"></span>
      </a>
      <div class="lightbox-media-container" aria-label="media container" id="media-container">

      </div>
      <a href="" class="lightbox-switch lightbox-next" aria-label="next image" id="lightbox-next">
        <span class="fa-solid fa-chevron-right" style="color: #901c1c;" aria-hidden="true"></span>
      </a>
      <div class="lightbox-media-description" aria-label="media description">
        <h3></h3>
      </div>
    </div>
    <div id="modal-bg" aria-hidden="true"></div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/pageBrowse.js"></script>
  </body>
</html>
