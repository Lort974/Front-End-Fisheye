<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="https://kit.fontawesome.com/a18e5efe47.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Logo de Fisheye" />
    </header>
    <main id="main" class="photographer-page">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="detailspic-container">
          <img src="assets/photographers/account.png" alt="Portrait photographe" id="ph-pic" class="detailspic">
        </div>
      </section>
      <section class="media-section"></section>
    </main>
    <div id="contact_modal" aria-label="Formulaire de contact" aria-hidden="true">
      <!--ajout du role='dialog'-->
			<div class="modal" role="dialog">
				<header>
          <h2>Contactez-moi</h2>
          <img id="close-btn" src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer"/>
        </header>
        <!--ajout des champs-->
				<form>
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" name="Prénom" id="firstname" />
					</div>
					<div>
						<label for="lastname">Nom</label>
						<input type="text" name="Nom" id="lastname" />
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" name="Email" id="email" />
					</div>
					<div>
						<label for="message">Votre message</label>
            <textarea name="Message" id="message" cols="30" rows="10"></textarea>
					</div>
          <button class="contact_button" id="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox" aria-label="image closeup view" role="dialog" aria-hidden="true">
      <button aria-label="close dialog" class="lightbox-switch lightbox-close" id="close-lightbox">
        <i class="fa-solid fa-xmark" style="color: #901c1c;"></i>
      </button>
      <a href="" class="lightbox-switch lightbox-previous" aria-label="previous image" id="lightbox-previous">
        <i class="fa-solid fa-chevron-left" style="color: #901c1c;"></i>
      </a>
      <div class="lightbox-media-container" aria-label="media container" id="media-container">

      </div>
      <a href="" class="lightbox-switch lightbox-next" aria-label="next image" id="lightbox-next">
        <i class="fa-solid fa-chevron-right" style="color: #901c1c;"></i>
      </a>
      <div class="lightbox-media-description" aria-label="media description">
        <h3>Titre du média</h3>
      </div>
    </div>
    <div id="modal-bg" aria-hidden="true"></div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
